<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificación CONMERB</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fondo suave */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contenedor principal */
        .certificate-container {
            background-color: #fff;
            padding: 40px;
            width: 70%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Encabezado */
        .certificate-header {
            background-color: #003366; /* Azul oscuro */
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        /* Título de la certificación */
        .certificate-title {
            font-size: 2rem;
            color: #003366; /* Azul oscuro */
            margin-bottom: 20px;
        }

        /* Nombre del certificado */
        .certificate-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #006633; /* Verde */
            margin-bottom: 10px;
        }

        /* Código del certificado */
        .certificate-code {
            font-size: 1.5rem;
            color: #555;
            font-weight: bold;
        }

        /* Pie de página */
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #003366;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del certificado -->
    <div class="certificate-container">
        <!-- Encabezado -->
        <div class="certificate-header">
            <p>Confederación Nacional de Maestros de Educación Rural de Bolivia</p>
        </div>

        <!-- Contenido del certificado -->
        <div class="certificate-title">
            <p>Certifica a:</p>
        </div>

        <div class="certificate-name">
            <p>Abdon Mamani Rojas</p>
        </div>

        <div class="certificate-code">
            <p>Código: 4753027</p>
        </div>

        <!-- Pie de página -->
        <div class="footer">
            <p>&copy; 2025 Confederación Nacional de Maestros de Educación Rural de Bolivia | Todos los derechos reservados</p>
        </div>
    </div>

</body>
</html>
